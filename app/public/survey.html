
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>The Survey</title>
  </head>
  <body>
      <div class="container">


        <div class="card">
                             
                <div class="card-header"><h1 class="display-6">Compizzability Survey</h1></div>
                        
                <div class="card-body">

      
                    <form role="form">
                      <hr class="my-4">
                      <div class="form-group">
                          <div class="form-header"><h4>About You</h4></div>
                          <label for="name">Name:</label>
                          <input type="name" class="form-control" id="name" placeholder="Totally Normal Names Go Here">
                      </div>
                      <div class="form-group">
                          <label for="link">Link to a photo of you:</label>
                          <input type="link" class="form-control" id="photo" placeholder="https://www.linktoYourphoto.com/pictures/yourPhotoGraph.jpg">
                      </div>


                      <hr class="my-4">
                        <div class="form-group">
                            <label for="A1"><strong>Question 1:</strong>
                            <p>Pizza is delicious.</p></label>
                                <select class="custom-select" id="A1">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (strongly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (strongly agree)</option>
                                  </select>
                        </div>
        
                        <div class="form-group">
                            <label for="A2"><strong>Question 2:</strong>
                              <p>My favorite food is Pizza.</p></label>
                            <select class="custom-select" id="A2">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (strongly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (strongly agree)</option>
                                  </select>
                        </div>
        
                        <div class="form-group">
                            <label for="A3"><strong>Question 3:</strong>
                              <p>The best combination of cheese, sauce, and bread is pizza.</p></label>
                            <select class="custom-select" id="A3">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (strongly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (strongly agree)</option>
                                  </select>
                        </div>
        
                        <div class="form-group">
                            <label for="A4"><strong>Question 4:</strong>
                              <p>I would eat pizza once a week.</p></label>
                            <select class="custom-select" id="A4">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (strongly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (strongly agree)</option>
                                  </select>
                        </div>
        
                        <div class="form-group">
                            <label for="A5"><strong>Question 5:</strong>
                              <p>I would eat pizza everyday.</p></label>
                            <select class="custom-select" id="A5">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (strongly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (strongly agree)</option>
                                  </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="A6"><strong>Question 6:</strong>
                              <p>I'm eating pizza right now.</p></label>
                            <select class="custom-select" id="A6">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (strongly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (strongly agree)</option>
                                  </select>
                        </div>
        
                        <div class="form-group">
                            <label for="A7"><strong>Question 7:</strong>
                              <p>I have eaten a lot of pizza.</p></label>
                            <select class="custom-select" id="A7">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (strongly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (strongly agree)</option>
                                  </select>
                        </div>
        
                        <div class="form-group">
                            <label for="A8"><strong>Question 8:</strong>
                              <p>I would fight you for pizza.</p></label>
                            <select class="custom-select" id="A8">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (strongly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (strongly agree)</option>
                                  </select>
                        </div>
        
                        <div class="form-group">
                            <label for="A9"><strong>Question 9:</strong>
                              <p>I would die for pizza</p></label>
                            <select class="custom-select" id="A9">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (strongly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (strongly agree)</option>
                                  </select>
                        </div>
        
                        <div class="form-group">
                            <label for="A10"><strong>Question 10:</strong>
                              <p><strong>Pizza is delicious.</strong></p></label>
                            <select class="custom-select" id="A10">
                                    <option selected>Choose...</option>
                                    <option value="1">X</option>
                                    <option value="1">x</option>
                                    <option value="1">x</option>
                                    <option value="1">x</option>
                                    <option value="5">5 (strongly agree)</option>
                                  </select>
                        </div>
                        <button id="formBtn" class="btn btn-primary submit">Submit</button>
                        
                    </form>
                </div>
        </div>
    </div>

      
      <!-- Modal -->
      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="match-name"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



    <script type="text/javascript">
      $("#formBtn").on("click", function () {
          event.preventDefault();
          var newRes = {
              name: $("#name").val().trim(),
              phone: $("#link").val().trim(),
              scores: [
                $("#A1").val().trim(),
                $("#A2").val().trim(),
                $("#A3").val().trim(),
                $("#A4").val().trim(),
                $("#A5").val().trim(),
                $("#A6").val().trim(),
                $("#A7").val().trim(),
                $("#A8").val().trim(),
                $("#A9").val().trim(),
                $("#A10").val().trim(),
                ] 
          }
​
          $.post("/api/friends", newRes)
              .then(function (data) {
                $("#match-name").text(data.name)
                
                $('#modal').modul('show')
              });
​
          $("#name").val("");
          $("#link").val("");

      })
​
  </script>

  </body>
</html>
